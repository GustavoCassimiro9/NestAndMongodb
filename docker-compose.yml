version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: meu_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: meu_banco
    volumes:
      - mongodb_data:/data/db

  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: always
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/meu_banco?authSource=admin
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
